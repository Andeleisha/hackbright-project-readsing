{% extends 'base.html' %}


{% block title %}Search{% endblock %}

{% block body %}
<script src="http://code.jquery.com/jquery.js"></script>
<div class="row">
    <div id="bookSearched" class="col-10 offset-1">
        <br>
        <br>
        You searched for:
        <br>
        <div class="col-2">
            <img id="bookcover" src={{ book.sm_image }} >
        </div>
        <div class="col-4">
            <h2 id="bookname">{{ book.name }}</h2>
            <h3 id="bookauthor">{{ book.author }}</h3>
        </div>
        <p id=bookdescription>{{ book.description }}</p>
        <input id=bookid type=hidden value={{ book.book_id }}>
        <input id=grid type=hidden value={{ book.gr_id }}>
        <br>
        <br>
    </div>
</div>
<div id="searchresults">
    <div id="loader">
    Loading results
    </div>
</div>

<script src="../static/get-playlists.js"></script>
    
{% endblock %}
